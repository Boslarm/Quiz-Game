<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css"">
</head>

  <body>
    <div class="scores>"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">60</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz</h1>
            <p>
                How many questions can you answer correctly in 60 seconds? Answer carefully, you will be penalized for incorrect answer, but rewarded for correct! Submit your high score and try to beat it!
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="question-box" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>Finished!</h2>
            <p>Your score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3">
                <button id="submit">Submit</button>
            </p>
        </div>
    </div>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
